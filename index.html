<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet" 
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header id="main">
      <ul>
        <li><a href="#">Gmail</a></li>
        <li><a href="#">Images</a></li>
      </ul>
      <div class="icons">
        <span><img src="./apps_black_24dp.svg" alt="apps" /></span>
        <span><h3>J</h3></span>
      </div>
    </header>
    <section id="img">
      <img class="img" src="./googlelogo_color_272x92dp.png" alt="google" />
    </section>
    <section id="search">
      <div class="searchbox">
        <div class="logo">
          <img src="./search_black_24dp.svg" alt="search" />
        </div>
        <input type="text" />
      </div>
    </section>
    <section id="buttons">
      <div class="buttons">
        <input type="button" value="Google search" />
        <input type="button" value="I am feeling lucky  " />
      </div>
    </section>
    <div class="text">
      <p>Google offered in : <a href="#">Mongol</a></p>
    </div>
    <div class="country">
      <h3>Mongol</h3>
    </div>
    <footer id="foot">
      <div class="ad">
        <ul>
          <li><a href="#">About</a></li>
          <li><a href="#">Advertising</a></li>
          <li><a href="#">Business</a></li>
          <li><a href="#">How Search works</a></li>
        </ul>
      </div>
      <div class="pri">
        <ul>
          <li><a href="#">Privacy</a></li>
          <li><a href="#">Terms</a></li>
          <li><a href="#">Setting</a></li>
        </ul>
      </div>
    </footer>
  </body>
</html>
